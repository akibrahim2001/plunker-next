<div class="modal-header">
  <button type="button" class="close" ng-click="reject()" aria-hidden="true">&times;</button>
  <h4>Markdown preview: <span ng-bind="path"></span></h4>
</div>
<div class="modal-body">
  <div style="border: 1px dashed #ddd; padding: 10px; background: #fcfcfc" markdown="markdown"></div>
</div>
